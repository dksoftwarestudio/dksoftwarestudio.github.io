<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>О студии — DK Software Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --blue:#1A53AD;
      --blueDark:#163e82;
      --bg:#f4f6f9;
      --text:#2c3e50;
      --muted:#666;
      --card:#ffffff;
      --border:rgba(0,0,0,0.06);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* top nav (единый для всех страниц) */
    .topbar{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 20px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand img{
      width: 60px;
      height:auto;
      display:block;
    }
    .brand .name{
      font-weight:700;
      letter-spacing:0.2px;
      white-space: nowrap;
    }
    .nav{
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }
    .nav a{
      color: var(--blue);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }
    .nav a:hover{ text-decoration:underline; }

    /* layout */
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 20px 70px;
    }
    .hero{
      margin-top: 16px;
      display:flex;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width: 860px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.07);
      border: 1px solid var(--border);
      padding: 44px 42px;
      text-align:center;
    }

    .logo-center{
      width: 350px;
      height:auto;
      display:block;
      margin: 0 auto 18px;
    }

    .title{
      margin: 0 0 10px;
      font-size: 38px;
      line-height: 1.1;
    }

    .subtitle{
      margin: 0 auto 20px;
      max-width: 720px;
      font-size: 16px;
      line-height: 1.7;
