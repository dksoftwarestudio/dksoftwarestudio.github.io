<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Контакт — DK Software Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --blue:#1A53AD;
      --blueDark:#163e82;
      --bg:#f4f6f9;
      --text:#2c3e50;
      --muted:#666;
      --card:#ffffff;
      --border:rgba(0,0,0,0.06);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* top nav (единый для всех страниц) */
    .topbar{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 20px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }
    .brand img{
      width: 60px;
      height:auto;
      display:block;
    }
    .brand .name{
      font-weight:700;
      letter-spacing:0.2px;
      white-space: nowrap;
    }
    .nav{
      display:flex;
      gap:16px;
      align-items:center;
      flex-wrap:wrap;
    }
    .nav a{
      color: var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }
    .nav a:hover{
      color: var(--blue);
      text-decoration:none;
    }

    /* layout */
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 20px 70px;
    }
    .hero{
      margin-top: 16px;
      display:flex;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width: 860px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.07);
      border: 1px solid var(--border);
      padding: 44px 42px;
      text-align:center;
    }

    .title{
      margin: 0 0 10px;
      font-size: 38px;
      font-weight: 500;
      line-height: 1.1;
      color: var(--text);
    }
    .subtitle{
      margin: 0 auto 18px;
      max-width: 720px;
      font-size: 16px;
      line-height: 1.7;
      color: var(--muted);
    }

    .contact-box{
      margin: 14px auto 18px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      background: #eef2f8;
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 700;
    }
    .contact-box svg{
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      fill: var(--blue);
    }
    .contact-box a{
      color: inherit;
      text-decoration:none;
    }
    .contact-box a:hover{
      color: var(--blue);
      text-decoration:none;
    }

    .btn-row{
      margin-top: 18px;
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      padding: 13px 28px;
      border-radius: 10px;
      text-decoration:none;
      font-size: 16px;
      font-weight: 700;
      transition: 0.2s ease;
      user-select:none;
    }
    .btn.primary{
      background: var(--blue);
      color: #fff;
      box-shadow: 0 10px 25px rgba(26,83,173,0.22);
    }
    .btn.primary:hover{
      background: var(--blueDark);
      transform: translateY(-2px);
    }
    .btn.secondary{
      background: #eef2f8;
      color: var(--blue);
    }
    .btn.secondary:hover{
      background: #e3eaf6;
      transform: translateY(-2px);
    }

    footer{
      margin-top: 26px;
      text-align:center;
      color:#9aa6b2;
      font-size: 13px;
    }

    @media (max-width: 560px){
      .topbar{
        justify-content:center;
        flex-wrap:wrap;
        text-align:center;
      }
      .brand{
        width:100%;
        justify-content:center;
      }
      .nav{
        width:100%;
        justify-content:center;
        gap:14px;
      }
      .brand .name{ white-space: normal; }

      .card{ padding: 34px 22px; }
      .title{ font-size: 30px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="brand" href="index.html">
      <img src="dk-icon.png" alt="DK">
      <div class="name">DK Software Studio</div>
    </a>

    <div class="nav">
      <a href="index.html">Главная</a>
      <a href="about.html">О студии</a>
      <a href="projects.html">Проекты</a>
      <a href="contact.html">Контакт</a>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <div class="card">

        <div class="title">Контакт</div>

        <div class="subtitle">
          Для вопросов, предложений и сотрудничества — пишите на почту:
        </div>

        <div class="contact-box">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/>
          </svg>
          <a href="mailto:dksoftware.studio@gmail.com">dksoftware.studio@gmail.com</a>
        </div>

        <div class="btn-row">
          <a class="btn primary" href="mailto:dksoftware.studio@gmail.com">Написать письмо</a>
          <a class="btn secondary" href="index.html">← На главную</a>
        </div>

      </div>
    </div>

    <footer>© 2026 DK Software Studio</footer>
  </div>
</body>
</html>
