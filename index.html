<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DK Software Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            text-align: center;
        }

        .container {
            padding: 120px 20px 60px 20px;
        }

        .logo {
            width: 520px;          /* ← БОЛЬШЕ */
            max-width: 95%;
            margin-bottom: 45px;
        }

        .subtitle {
            font-size: 22px;
            margin-bottom: 50px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 16px 42px;
            background-color: #1A53AD;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #163e82;
        }

        footer {
            margin-top: 140px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="DK Software Studio Logo" class="logo">

    <div class="subtitle">
        Просто. Аккуратно. Функционально.
    </div>

    <a href="#" class="btn">Наши проекты</a>

</div>

<footer>
    © 2026 DK Software Studio
</footer>

</body>
</html>
