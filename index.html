<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK Software Studio</title>

  <style>
    :root{
      --blue:#1A53AD;
      --blueDark:#163e82;
      --bg:#f4f6f9;
      --text:#2c3e50;
      --muted:#666;
      --card:#ffffff;
      --border:rgba(0,0,0,0.06);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== TOPBAR ===== */

    .topbar{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 20px 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }

    .brand img{
      width: 40px;
      height:auto;
      display:block;
    }

    .brand .name{
      font-weight:600;
      font-size:16px;
      letter-spacing:0.2px;
      white-space: nowrap;
    }

    .nav{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
    }

    .nav a{
      color: var(--text);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition: color 0.2s ease;
    }

    .nav a:hover{
      color: var(--blue);
    }

    /* ===== LANGUAGE SWITCH ===== */

    .lang{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .lang a{
      font-size:12px;
      font-weight:700;
      text-decoration:none;
      color: var(--muted);
      padding:6px 8px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      transition:0.2s ease;
    }

    .lang a:hover{
      color: var(--blue);
      border-color: rgba(26,83,173,0.25);
    }

    /* ===== LAYOUT ===== */

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 20px 70px;
    }

    .hero{
      margin-top: 18px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width: 860px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.07);
      border: 1px solid var(--border);
      padding: 48px 42px;
      text-align:center;
    }

    .dk-logo{
      width: 300px;
      margin: 0 auto 28px;
      display:block;
    }

    .tagline{
      font-size:18px;
      font-weight:600;
      color: var(--blue);
      margin-bottom: 18px;
    }

    .title{
      font-size:38px;
      font-weight:500;
      margin: 0 0 14px;
    }

    .subtitle{
      margin: 0 auto 26px;
      max-width: 720px;
      font-size:16px;
      line-height:1.7;
      color: var(--muted);
    }

    footer{
      margin-top:30px;
      text-align:center;
      color:#9aa6b2;
      font-size:13px;
    }

    /* ===== MOBILE ===== */

    @media (max-width: 560px){

      .topbar{
        flex-direction:column;
        gap:12px;
        text-align:center;
      }

      .nav{
        justify-content:center;
      }

      .lang{
        justify-content:center;
      }

      .card{
        padding: 34px 22px;
      }

      .title{
        font-size:30px;
      }

      .dk-logo{
        width:220px;
      }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <a class="brand" href="index.html">
      <img src="dk-icon.png" alt="DK">
      <div class="name">DK Software Studio</div>
    </a>

    <div class="nav">
      <a href="about.html">О студии</a>
      <a href="projects.html">Проекты</a>
      <a href="contact.html">Контакт</a>
    </div>

    <div class="lang">
      <a href="/en/index.html">EN</a>
      <a href="/de/index.html">DE</a>
      <a href="/uk/index.html">UK</a>
    </div>
  </div>

  <div class="wrap">
    <div class="hero">
      <div class="card">

        <img class="dk-logo" src="logo.png" alt="DK Software Studio">

        <div class="tagline">Просто. Чисто. Функционально.</div>

        <div class="title">JW Daily Alarm</div>

        <div class="subtitle">
          Минималистичное приложение-напоминание с ежедневной ссылкой.
          Открывайте нужную страницу одним нажатием — без лишних действий и отвлечений.
        </div>

      </div>
    </div>

    <footer>© 2026 DK Software Studio</footer>
  </div>

</body>
</html>
