<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DK Software Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            text-align: center;
        }

        .container {
            padding: 60px 20px;
        }

        img {
            width: 500px; /* большой логотип */
            max-width: 90%;
            height: auto;
        }

        p {
            margin-top: 40px;
            font-size: 18px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 36px;
            background-color: #1A53AD;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #163e82;
        }

        footer {
            margin-top: 120px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="logo.png" alt="DK Software Studio Logo">

    <p>Просто. Чисто. Функционально.</p>

    <a href="#" class="btn">Наши проекты</a>
</div>

<footer>
    © 2026 DK Software Studio
</footer>

</body>
</html>
