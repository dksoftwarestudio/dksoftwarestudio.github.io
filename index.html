<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DK Software Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f9;
            color: #2c3e50;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            width: 600px; /* В 3 раза больше */
            max-width: 90%;
            height: auto;
            margin-bottom: 40px;
        }

        .tagline {
            font-size: 20px;
            margin-bottom: 40px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            background-color: #1A53AD;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #163e82;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="logo.png" alt="DK Software Studio Logo" class="logo">

    <div class="tagline">
        Просто. Аккуратно. Функционально.
    </div>

    <a href="#" class="btn">Наши проекты</a>
</div>

<footer>
    © 2026 DK Software Studio
</footer>

</body>
</html>
