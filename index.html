<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DK Software Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            text-align: center;
        }

        .container {
            padding: 100px 20px;
        }

        .logo {
            width: 900px;          /* ← В 3 РАЗА БОЛЬШЕ */
            max-width: 100%;
            margin-bottom: 60px;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 60px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 18px 50px;
            background-color: #1A53AD;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #163e82;
        }

        footer {
            margin-top: 160px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="DK Software Studio Logo" class="logo">

    <div class="subtitle">
        Просто. Аккуратно. Функционально.
    </div>

    <a href="#" class="btn">Наши проекты</a>

</div>

<footer>
    © 2026 DK Software Studio
</footer>

</body>
</html>
